<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <header>
        <h1 class="text-center m-4">Welcome To My <span class="title-color">Money Bank</span> </h1>
    </header>
    <main>
        <!-- Image section -->

            <div class="row g-4">
              <div class="col-md-8">
                  <div class="shadow bg-body rounded">
                      <img class = 'img-fluid'src="./images/pic.jpg" alt="">
                  </div>
              </div>

              <!-- Total Calculation section  -->
              <div class="col col-md-4 shadow bg-body rounded">

                <!-- Income Section -->
                    <div class="row text-center ">
                        <div class="col">
                          <div class="p-3 ">
                              <h4 class="text-center fw-bold">Income</h4>
                              <label class = "fw-bold" for="income">Income:</label>
                              <input id="income" type="text" id="fname" name="fname">
                              <p id="error-income" class="bg-danger mt-2 fw-bold"></p>
                              
                          </div>
                        </div>
                    </div>


                    <!-- Expenses Section -->
                    <div class="row text-center ">
                        <div class="col">
                          <div class="p-3 ">
                              <h4 class="text-center mb-3 fw-bold">Expenses</h4>
                              <div class="mt-2 p-2 ">
                                <label  class = "fw-bold" for="fname">Food:</label>
                                <input  id="food-expense" class=" expense" type="number" id="fname" name="fname">
                                
                              </div>
                              <div class="mt-2 p-2">
                                <label  class = "fw-bold " for="fname">Rent:</label>
                                <input id="rent-expense" class=" expense" type="number" id="fname" name="fname">
                              </div>
                              <div class="mt-2 p-2">
                                <label  class = "fw-bold" for="fname">Clothes:</label>
                                <input  id="clothes-expense" class=" expense" type="number" id="fname" name="fname">
                              </div>
                              <div class="text-center mt-3">
                                  <button id="calculator-btn" class=" fw-bold btn-primary rounded">Calculate</button>
                              </div>
                          </div>
                        </div>
                    </div>


                    <!-- Total expenses and Current Balance Section -->
                    <div class="row ">
                        <div class="col">
                          <div class="p-3 ">
                            <h4 class="text-center">Total Expenses: <span id="total-expenses">00</span></h4>
                            <h4 class="text-center mt-3">Balance: <span id="final-balance">00</span></h4>
                          </div>
                        </div>
                    </div>


                    <!-- Savings Section -->
                    <div class="row ">
                        <div class="col">
                          <div class="p-3 text-center ">
                              
                              <label class="fw-bold" for="fname">Save</label>
                              <input id="savings-percentage" type="text" id="fname" name="fname">
                              <span>%</span>
                              <button id = "savings-btn" class="fw-bold btn-primary rounded">save</button>
                          </div>
                        </div>
                    </div>


                    <!-- Saving Amount and Remaining balance section -->
                    <div class="row ">
                        <div class="col">
                          <div class="p-3 ">
                            <h4 class="text-center ">Saving Amount: <span id="savings-amount">00</span></h4>
                            <h4 class="text-center mt-3">Remaining Balance: <span>00</span></h4>
                          </div>
                        </div>
                    </div>
                    


                    



            </div>
    
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
